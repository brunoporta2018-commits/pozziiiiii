  <div class="container my-4">
    <div class="row">
      <!-- Productos -->
      <div class="col-lg-8">
        <h3 class="mb-3">Tu carrito</h3>
        <div id="cart-items"></div>
      </div>

      <!-- Resumen -->
      <div class="col-lg-4">
        <div class="summary-box">
          <h5 class="fw-bold">Resumen de la compra</h5>
          <p>Producto: $ <span id="subtotal">0,00</span></p>
          <p>EnvÃ­o: <span class="text-success">GRATIS</span></p>
          <hr>
          <h5>Total: $ <span id="total">0,00</span></h5>
          <button class="btn btn-yellow w-100 mt-3" onclick="enviarWhatsApp()">Finalizar compra</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function changeQty(id, action) {
      let cart = getCart();
      const item = cart.find(p => p.id === id);
      if (!item) return;

      if (action === 'inc') item.qty++;
      if (action === 'dec' && item.qty > 1) item.qty--;

      saveCart(cart);
      renderCart();
    }

    function removeItem(id) {
      let cart = getCart().filter(p => p.id !== id);
      saveCart(cart);
      renderCart();
    }

    function renderCart() {
      let cart = getCart();
      const container = document.getElementById("cart-items");
      container.innerHTML = "";
      let subtotal = 0;

      if (cart.length === 0) {
        container.innerHTML = `<p class="text-muted">Tu carrito estÃ¡ vacÃ­o ðŸ›’</p>`;
      }

      cart.forEach(item => {
        subtotal += item.price * item.qty;

        container.innerHTML += `
          <div class="cart-box d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <img src="${item.img}" class="cart-img me-3" alt="${item.name}">
              <div>
                <h6>${item.name}</h6>
                <small>Color: ${item.color}</small><br>
                <a href="#" onclick="removeItem(${item.id})" class="text-danger">Eliminar</a>
              </div>
            </div>
            <div>
              <button class="btn btn-sm btn-outline-secondary" onclick="changeQty(${item.id}, 'dec')">-</button>
              <span class="mx-2">${item.qty}</span>
              <button class="btn btn-sm btn-outline-secondary" onclick="changeQty(${item.id}, 'inc')">+</button>
              <p class="mt-2 fw-bold">$ ${(item.price * item.qty).toLocaleString()}</p>
            </div>
          </div>
        `;
      });

      document.getElementById("subtotal").innerText = subtotal.toLocaleString();
      document.getElementById("total").innerText = subtotal.toLocaleString();
      document.getElementById("cart-count").innerText = `ðŸ›’ (${cart.length})`;
    }

    // Render al cargar la pÃ¡gina
    renderCart();


    function enviarWhatsApp() {
    let cart = getCart();
    if (cart.length === 0) {
      alert("Tu carrito estÃ¡ vacÃ­o ðŸ›’");
      return;
    }

    let numero = "5493564358678"; // ðŸ‘‰ ponÃ© tu nÃºmero acÃ¡ (sin + ni espacios)
    let mensaje = "Hola!%20Quiero%20comprar:%0A";

    let total = 0;
    cart.forEach(item => {
      let subtotal = item.price * item.qty;
      mensaje += "- " + item.name + " (x" + item.qty + ") $" + subtotal.toLocaleString() + "%0A";
      total += subtotal;
    });

    mensaje += "%0ATotal:%20$" + total.toLocaleString();

    let url = "https://wa.me/" + numero + "?text=" + mensaje;
    window.open(url, "_blank");
}

  </script>
